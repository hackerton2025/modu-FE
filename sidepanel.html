<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성인식</title>
  <link rel="stylesheet" href="sidepanel.css"/>
</head>
<body>
  <div id="header">
    <img src="logos/modu.svg"/>
  </div>
  <div id="mainWrapper">
    <div id="listWrapper">
      <div id="listContainer">
        <p id="title">~~~ 해줘 ⏎</p>
        <div id="answerContainer">
          <p id="answerTitle">처리된 명령어</p>
          <p id="descript">처리된 명령어 응답 부분 입니다</p>
        </div>
      </div>
    </div>
    <div id="hr"></div>
    <div id="transcript">
      <p id="title">인식한 명령어</p>
      <p id="descript">* 인식한 명령어가 없습니다 *</p>
    </div>
    <button id="micButton">음성인식 시작</button>
  </div>
  <script src="dist/sidepanel.js" type="module"></script>
</body>
</html>
