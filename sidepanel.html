<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modu - 시각장애인 웹 접근성 도우미</title>
  <link rel="stylesheet" href="sidepanel.css" />
  <style>
    /* 스크린 리더 전용 텍스트 */
    #sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* 포커스 표시 강화 */
    *:focus {
      outline: 3px solid #4A90E2;
      outline-offset: 2px;
    }

    button:focus {
      outline: 3px solid #4A90E2;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
    }
  </style>
</head>

<body>
  <header id="header" role="banner">
    <img src="logos/modu.svg" alt="Modu 로고" />
  </header>

  <main id="mainWrapper" role="main">
    <!-- 상태 알림 영역 (스크린 리더용) -->
    <div id="statusAnnouncer" role="status" aria-live="polite" aria-atomic="true" class="sr-only">
    </div>

    <!-- 분석 결과 리스트 -->
    <section id="listWrapper" aria-labelledby="resultsHeading">
      <h2 id="resultsHeading" class="sr-only">페이지 분석 결과</h2>
      <div id="listContainer" role="feed" aria-label="분석 결과 목록">
        <!-- 명령어 인식한 부분 -->
        <article id="answerContainer" aria-labelledby="answerTitle">
          <h3 id="answerTitle" class="sr-only">인식한 명령어</h3>
          <p id="descript">* 인식한 명령어 부분 입니다.*</p>
        </article>
        <!-- 명령어 질의 응답 처리한 부분 -->
        <p id="title">처리된 명령어 응답 부분 입니다 ⏎</p>
      </div>
    </section>

    <div id="hr" role="separator" aria-hidden="true"></div>

    <!-- 인식한 명령어 영역 -->
    <section id="transcript" aria-labelledby="transcriptHeading">
      <h2 id="transcriptHeading">
        <p id="title">인식한 명령어</p>
      </h2>
      <p id="descript" aria-live="polite">* 인식한 명령어가 없습니다 *</p>
    </section>

    <!-- 음성인식 버튼 -->
    <button id="micButton" type="button" aria-label="음성인식 시작하기" aria-pressed="false">
      음성인식 시작
    </button>

    <!-- 단축키 안내 (스크린 리더용) -->
    <div id="sr-only">
      <h2>키보드 단축키</h2>
      <ul>
        <li>Command+Shift+L (Mac) 또는 Ctrl+Shift+L (Windows): 현재 페이지 분석 및 음성 읽기</li>
        <li>Escape: 음성 읽기 중지</li>
      </ul>
    </div>
  </main>

  <script src="dist/sidepanel.js" type="module"></script>
</body>

</html>
