<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성인식</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #micButton {
      background-color: #4CAF50;
    }
    #micButton:hover {
      background-color: #45a049;
    }
    #micButton.listening {
      background-color: #f44336;
      animation: pulse 1s infinite;
    }
    #speakButton {
      background-color: #2196F3;
    }
    #speakButton:hover {
      background-color: #0b7dda;
    }
    #speakButton.speaking {
      background-color: #FF9800;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #status {
      text-align: center;
      color: #666;
      margin-bottom: 10px;
      min-height: 20px;
    }
    #transcript {
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #error {
      color: #f44336;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>음성인식</h1>
  <div id="status"></div>
  <div id="transcript">여기에 인식된 텍스트가 표시됩니다...</div>
  <div id="error"></div>
  <button id="micButton">마이크 시작</button>
  <button id="speakButton">텍스트 읽기</button>

  <script src="dist/popup.js" type="module"></script>
</body>
</html>
